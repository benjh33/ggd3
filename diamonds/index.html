<style>
.x.axis path.domain, .y.axis path.domain, .axis .tick line { 
  stroke: none; 
} 
</style>
<script>
function collectData(layer) {
  return d3.selectAll('.geom.' + layer).data();
}


var div = d3.select('#chart01'),
    chart, data;

var layers = ['boxplot'];

var facet = ggd3.facet({y:'clarity', nrows: 8, type: 'grid',
                          margins: {x: 5, y:15},
                          titleSize: [20, 30]});

var chart = ggd3.plot()
              .facet(facet)
              .width(700)
              .xScale({axis:{position:'bottom', orient:'bottom'}, 
                      offset: 30})
              .yScale({axis:{position:'left', orient: 'left',
                      ticks:4, label: "",
                      tickFormat: function(d) {
                        return d > 1000 ? "$" + d/1000 + "k": "$" + d;
                      },
                      text: function(sel) {
                        sel.selectAll('text')
                          .attr({x: -5, y: 0, 
                            dy:0, dx:0, transform: 'rotate(-45, -5, 0)'})
                          .style('text-anchor', 'end');
                      }},
                      offset: 75})
              .height(150)
              .margins({top:0, bottom:120, left:80, right:0})
              .layers(layers)
              .color('none')
              .aes({x:'color', y: "price", fill: "cut",
                    alpha:'carat'});  

d3.csv("{{ site.baseurl }}/assets/data/diamonds.csv", function(error, d) {
  data = d;
  chart.data(data).draw(div);
})

function redraw() {
  chart.draw(div);
}

</script>
