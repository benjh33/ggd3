<script>
function collectData(layer) {
  return d3.selectAll('.geom.' + layer).data();
}

var div = d3.select('#chart01'),
    chart, data;

var layers = [ggd3.geoms.boxplot()];

var facet = ggd3.facet({x:'clarity', ncols: 8, type:'grid'});

var chart = ggd3.plot()
              .facet(facet)
              .width(150)
              .yScale({axis:{position:'right', orient:'left'}})
              .xScale({axis:{position:'top', orient: 'bottom',
                              ticks: 3}})
              .height(700)
              .margins({top:0, bottom:0, left:0, right:30})
              .layers(layers)
              .aes({x:'price', y: "color", fill: "cut",
                   alpha:'carat'})

d3.csv("../assets/data/diamonds.csv", function(error, d) {
  data = d;
  chart.data(data).draw(div);
})

function redraw() {
  chart.draw(div);
}

</script>
