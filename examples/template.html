<script>
function collectData(layer) {
  return d3.selectAll('.geom.' + layer).data();
}
var ch;
var div = d3.select('#chart01');
$("#dataset").on('change', function() {
  redraw();
});
$("#facet-scales").on('change', function() {
  redraw();
});
var facets = {'mtcars.csv': {x: 'am', nrows:1},
            "iris.csv" : null, //{y: "Species", nrows:1},
            "diamonds.csv":  {y: 'clarity', nrows:8},
            "baseball.csv": null,
            "nelplo.csv": {x: 'group', ncols: 3},
            "ustimeseries.csv": {x: 'group', nrows:3},
            "wells.csv":{x:'switch', y: "assoc"},
            "movies.csv": {x: "Comedy", y: "Short"},
            "nelplo_columns.csv": {x:"decade", ncols: 2} ,
          };
var aes = {'mtcars.csv': {y: "mpg", fill: "gear", color: "gear",
                      x: "cyl", label:"mm"}, 
            "iris.csv" : {x: "Sepal.Length", fill: "Species",
            color:"Species"
          },
            "diamonds.csv": { 
              y: 'price',
              x: 'color',
            alpha: "carat", 
            fill: "cut",
            color: "cut",
          },
            "baseball.csv": {x: "team", y:"batting",
            fill: "decade",
            alpha: "hr"},
            "nelplo.csv": {x: 'date', y: 'value', 
            label: "variable", color: 'value', group: 'variable'},
            "ustimeseries.csv": {x: 'date', y: 'value', 
            color:'value', group:'variable'},
            "wells.csv": {x: "arsenic", y: 'dist', 
            fill:'switch', alpha:'dist',
            color:"switch"},
            "movies.csv": {
              y:"rating", x: "Documentary", 
              fill: "Romance"
            },
            "nelplo_columns.csv": {x:"real.wages", y: "unemp",
            label: "date", color: "date"}
          };
var dtypes = {'mtcars.csv': {"gear": ["string"], "cyl": ["string"], "mm": ["string"]},
            "iris.csv" : {},
            "diamonds.csv": {},
            "baseball.csv": {"year": ['date', 'many', "%Y"],
            "decade": ['string'],
            "stint": ['string'],
            "batting": ["number", "many"]},
            "nelplo.csv": {"date": ['date', 'many', "%Y-%m"]},
            "nelplo_columns.csv": {"date": ['date', 'many', "%Y-%m"]},
            "ustimeseries.csv": {"date": ['date', 'many', "%Y-%m"]},
            "wells.csv": {},
            "movies.csv": {
              Documentary: ['string', 'few'],
              Comedy: ['string', 'few'],
              Romance: ['string', 'few'],
              Action: ['string', 'few'],
              Drama: ['string', 'few'],
              Animation: ['string', 'few'],
              Short: ['string', 'few'],
            },
          };
var FacetType = {'mtcars.csv': "wrap",
            "iris.csv" : "wrap",
            "diamonds.csv": "wrap",
            "baseball.csv": "wrap",
            "nelplo.csv": "wrap",
            "nelplo_columns.csv": "wrap",
            "ustimeseries.csv": "wrap",
            "wells.csv": "wrap",
            "movies.csv": "grid",
          };
// I don't understand why setting scales (alpha, fill, etc.)
// here sets them for all future geoms of that type.
var point = ggd3.geoms.point();
var l1 = ggd3.geoms.hline().color('blue').lineType('10,4');
var l2 = ggd3.geoms.hline().color('red').lineType('5,5');
var p75 = function(d) { return d3.quantile(d, 0.75); }
var p25 = function(d) { return d3.quantile(d, 0.25); }
var text = ggd3.geoms.text();
var line = ggd3.geoms.line().interpolate('linear')
var layers = {'mtcars.csv': [ggd3.geoms.text().size(10).position('jitter'), 
                            ggd3.layer().geom(ggd3.geoms.hline()
                                              .lineType(d3.functor('none'))
                                              .lineWidth(3)
                                              )
                              .stat({y: "median"}),
                            ggd3.layer().geom(ggd3.geoms.vline()
                                                .color('purple'))],
            "iris.csv" : [ggd3.geoms.histogram()
                            .frequency(false),
                          ggd3.geoms.density()
                            .kernel('gaussianKernel'),
                          ggd3.layer()
                            .geom(ggd3.geoms.density()
                            .kernel('gaussianKernel')
                            .color('black'))
                            .aes({fill:null,
                                  color:null }),
                          ggd3.layer().geom(ggd3.geoms.vline().color('orange')
                                            .lineWidth(3).lineType('10,4'))
                            .aes({xintercept: [5.6]})
                          ],
            "diamonds.csv": [ggd3.geoms.boxplot()] ,
            "baseball.csv": [ggd3.layer().geom(ggd3.geoms.bar()
                                                  .offset('expand'))
                                  .position('stack')
                                  .stat({y:'mean', alpha: 'max'})],
            "nelplo.csv": [ggd3.layer().geom(line.lineWidth(2)
                                              .lineType(null)
                                              .alpha(0.8)), 
                            // ggd3.layer().geom(l1)
                            //   .stat({y: p75}),
                            // ggd3.layer().geom(l2)
                            // .stat({y: p25}),
                            ggd3.geoms.point()
                              .color(d3.functor(null))
                              .alpha(d3.functor(0))
                              .size(4)
                              ],
            "nelplo_columns.csv": [ggd3.geoms.path()
                                      .lineWidth(4)
                                      .freeColor(true)
                                      .lineType("1,1"),
                                  ggd3.geoms.point()
                                    .alpha(d3.functor(0))
                                    .size(10)],
            "ustimeseries.csv": [line.lineWidth(2)
                                    .freeColor(true)],
            "wells.csv": [ggd3.layer()
                            .geom(ggd3.geoms.point().color(null)),
                          ggd3.layer()
                            .data([{int: 100, slope: 20, assoc: 0, switch: 1}, 
                                  {int: 120, slope:-10, assoc: 1, switch: 1},
                                  {int: 150, slope: 0, assoc: 1, switch: 0}])
                            .geom(ggd3.geoms.abline().lineType("5,3")
                                    .color('darkseagreen').alpha(1))
                            .aes({yintercept: "int", slope: "slope"})],
            "movies.csv": [ggd3.layer()
                              .geom(ggd3.geoms.boxplot()
                                      .tail(0.01))]
          };
var charts = {'mtcars.csv': ggd3.plot()
                    .width(400)
                    .height(400)
                    .yScale({axis:{ position:'left', 
                            orient:'left'}})
                    .rangePadding(0.9)
                    .xScale({axis: {ticks: 4, position: "top"}})
                    .rangeBand(0.1)
                    .rangePadding(0.5)
                    .margins({top: 5, bottom:10, left:35, right:10})
                    .layers(layers["mtcars.csv"]),
            "iris.csv" : ggd3.plot()
                    .width(700)
                    .height(700)
                    .yScale({axis: {ticks: 4, position:'left',
                      orient: "left"}})
                    .xScale({axis: {ticks: 4, position:'top'}})
                    .sizeRange([5, 50])
                    .margins({top: 5, bottom:20, left:40, right:5})
                    .xScale({axis: {ticks: 4, position: "bottom",
                            orient: "bottom"}})
                    .layers(layers["iris.csv"]),
            "diamonds.csv": ggd3.plot()
                  .layers(layers["diamonds.csv"])
                  .width(900)
                  .height(200)
                  .yScale({axis: {ticks: 4, position:'right',
                          orient: "left"}})
                  .margins({top: 5, bottom:2, left:2, right:2})
                  .xScale({axis: {ticks: 4, position: "top",
                          orient: "bottom"}}) 
,
            "baseball.csv": ggd3.plot()
                  .layers(layers["baseball.csv"])
                  .width(1300)
                  .height(300)
                  .color(null)
                  .size(3)
                  .yScale({axis: {ticks: 4, 
                          position:'right',
                          orient: "right"}})
                  .margins({top: 0, bottom:25, left:0, right:40})
                  .xScale({axis: {ticks: 4, 
                          position: "bottom",
                          orient: "bottom"}})
,
            "nelplo.csv": ggd3.plot()
                  .layers(layers["nelplo.csv"])
                  .width(300)
                  .colorRange(['green', 'blue'])
                  .facet(facets["nelplo.csv"])
                  .height(150)
                  .yScale({axis: {ticks: 4, position:'left',
                          orient: "left"}})
                  .margins({top: 15, bottom:20, left:20, right:5})
                  .xScale({axis: {ticks: 4, position: "bottom",
                          orient: "bottom"}})
,
            "nelplo_columns.csv": ggd3.plot()
                  .layers(layers["nelplo_columns.csv"])
                  .width(300)
                  .facet(facets["nelplo_columns.csv"])
                  .height(300)
                  .alpha(0.6)
                  .yScale({axis: {ticks: 4, position:'left',
                          orient: "left"}})
                  .colorRange(['orange', 'darkblue'])
                  .margins({top: 15, bottom:20, left:30, right:5})
                  .xScale({axis: {ticks: 4, position: "bottom",
                          orient: "bottom"}})
,
            "ustimeseries.csv": ggd3.plot()
                  .layers(layers["ustimeseries.csv"])
                  .width(500)
                  .facet(facets["ustimeseries.csv"])
                  .height(300)
                  .yScale({axis: {ticks: 4, position:'left',
                          orient: "left"}})
                  .margins({top: 5, bottom:10, left:30, right:2})
                  .xScale({axis: {ticks: 4, position: "top",
                          orient: "bottom"}})
,
            "wells.csv": ggd3.plot()
                  .width(300)
                  .height(300)
                  .layers(layers["wells.csv"])
                  .yScale({axis: {ticks: 4, position:'left',
                          orient: "right"}})
                  .margins({top: 5, bottom:20, left:2, right:2}),
            "movies.csv": ggd3.plot()
                            .width(300)
                            .height(300)
                            .layers(layers['movies.csv'])
                            .xScale({axis:{ticks:5,
                                orient: "bottom",
                                position: "top"}})
                            .yScale({axis:{orient: "right",
                                    position: "left"}}),

          };

// this should work;
var chart;

function redraw() {
  var dataset = $("#dataset")[0].value;
  d3.csv("../data/" + dataset, function(error, data) {
  chart = charts[dataset]
                .dtypes(dtypes[dataset])
                .data(data)
                .aes(aes[dataset]);
    var facet = new ggd3.facet(facets[dataset])
                  .type(FacetType[dataset])
                  .scales($("#facet-scales")[0].value)
    chart.facet(facet);
    chart.draw(div);
  })
}
redraw();
</script>
