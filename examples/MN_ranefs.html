<div id='chart01' class='chart-frame' style="padding:30px"></div>
<script>

function collectData(layer) {
  return d3.selectAll('.geom.' + layer).data();
}

var div = d3.select('#chart01'),
    chart, data,
    lr = ggd3.layer().geom('linerange')
          .aes({ymin: function(d) {
                        return d.coef - 2*d.se;
                      },
                ymax: function(d) {
                  return d.coef + 2*d.se;
                }});

var layers = ['point', lr];

var facet = ggd3.facet({x:'var2', nrows: 2, scales:'free_y'});

var chart = ggd3.plot()
              .facet(facet)
              .width(300)
              .xScale({axis:{position:'bottom', orient:'bottom'}, label: ""})
              .yScale({axis:{position:'left', orient: 'left',
                      ticks:4, label: ""}})
              .height(300)
              .margins({top:0, bottom:30, left:40, right:20})
              .layers(layers)
              .color('none')
              .aes({x:'Uppm', y: "coef", group: "county"});  

d3.csv("../data/MN_ranefs.csv", function(error, d) {
  data = d;
  chart.data(data).draw(div);
})

function redraw() {
  chart.draw(div);
}

</script>
