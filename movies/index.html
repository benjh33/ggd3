<div id='chart01' class='chart-frame'></div>
<script>
function collectData(layer) {
  return d3.selectAll('.geom.' + layer).data();
}
var div = d3.select('#chart01'),
    chart, data;

var layers = [ggd3.geoms.boxplot()];

var facet = ggd3.facet({x:'Romance', y: "Comedy",
                          type:'grid'});

var chart = ggd3.plot()
              .facet(facet)
              .layers(layers)
              .width(300)
              .height(300)
              .margins({top:0, bottom:0, left:0, right:0})
              .yScale({axis:{orient:'left', position:'right'}})
              .xScale({axis:{orient:'bottom', position:'top'}})
              .aes({x:"Drama", y:"rating", fill: 'Action'})

d3.csv("{{ site.baseurl }}/assets/data/movies.csv", function(error, d) {
  data = d;
  chart.data(data).draw(div);
})

function redraw() {
  chart.draw(div);
}

</script>
