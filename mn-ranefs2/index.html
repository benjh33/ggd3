<script>
function collectData(layer) {
  return d3.selectAll('.geom.' + layer).data();
}

var div = d3.select('#chart01'),
    chart, data,
    lr = ggd3.layer().geom('linerange')
          .aes({ymin: function(d) {
                        return d.coef - 2*d.se;
                      },
                ymax: function(d) {
                  return d.coef + 2*d.se;
                }});

var layers = [ggd3.layer().geom(ggd3.geoms.point().color('none')), 
                      lr];

var facet = ggd3.facet({x:'coefficient', ncols: 2, type:'wrap'});

var chart = ggd3.plot()
              .facet(facet)
              .width(500)
              .xScale({axis: {ticks: 5}, 
                      label: "Uranium (ppm)", offset: 30})
              .height(200)
              .margins({top:0, bottom:100, left:130, right:10})
              .layers(layers)
              .aes({y:'coef', x: "Uppm"});  
var sorted;
d3.csv("{{ site.baseurl }}/assets/data/MN_ranefs.csv", function(error, d) {
  data = d;
  chart.data(data).draw(div);
})

function redraw() {
  chart.facet()
    .scales($("#facet-scales")[0].value);
  chart.draw(div);
}

</script>
